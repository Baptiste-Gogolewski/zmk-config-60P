CONFIG_ZMK_KEYBOARD_NAME="60P"

# Mise en veille toutes les 15 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ⚡ Activer USB (HID, Alimentation et Communication)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_MANUFACTURER="Custom"
CONFIG_USB_DEVICE_PRODUCT="60P Keyboard"

# Activer le support USB et désactiver le mode veille en USB
CONFIG_ZMK_USB_HID=y
CONFIG_ZMK_USB_BOOT=y
CONFIG_ZMK_USB_SUSPEND=n
CONFIG_ZMK_USB_POLL_INTERVAL_MS=1

# ⏳ Changer l'ordre de priorité : USB > Bluetooth
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_USB=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_BLE_PRIORITY_USB=y

# Désactiver l'auto-sleep si branché en USB
CONFIG_ZMK_SLEEP_USB_OVERRIDE=y
