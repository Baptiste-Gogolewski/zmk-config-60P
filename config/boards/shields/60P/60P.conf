CONFIG_ZMK_KEYBOARD_NAME="60P"

# Mise en veille toutes les 15 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# ⚡ Activer USB uniquement (sans Bluetooth)
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_MANUFACTURER="Custom"
CONFIG_USB_DEVICE_PRODUCT="60P Keyboard"

# Activer le mode Boot USB
CONFIG_ZMK_USB_BOOT=y

# Désactiver la mise en veille USB
CONFIG_USB_DEVICE_REMOTE_WAKEUP=n

# Fréquence de polling USB (optimisation HID)
CONFIG_USB_HID_POLL_INTERVAL_MS=1
